<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="Profile Photo.jpg" alt="Profile Picture" class="profile-pic">
            <h3 class="name">Prajwal R. Patil</h3>
            <p class="designation">Front End Developer</p>
            <p class="bio">"Passionate front-end developer skilled in crafting responsive, user-friendly web interfaces. <br> Expert in HTML, CSS, JavaScript, and modern frameworks like React."</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/prajwal-rajendra-patil-5611a5244"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="https://github.com/prajwalpati?tab=repositories"><img src="github.png" alt="GitHub"></a>
                <a href="#" aria-label="Twitter"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
